<body style='margin: 0; overflow: hidden;' oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <!--<div class="centered instructions"></div>-->
    <a-scene 
        vr-mode-ui='enabled: false' 
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
			<a-assets>
				<a-asset-item id="solchr" src="./assets/chr/sol_noY_v01.gltf"></a-asset-item>
				<a-asset-item id="molichr" src="./assets/chr/moli_noY_v01.gltf"></a-asset-item>
				<a-asset-item id="rinochr" src="./assets/chr/rino_noY_v01.gltf"></a-asset-item>
				<a-asset-item id="shoochr" src="./assets/chr/shoo_noY_v01.gltf"></a-asset-item>
				<a-asset-item id="doremichr" src="./assets/chr/doremi_noY_v01.gltf"></a-asset-item>
				<a-asset-item id="luluchr" src="./assets/chr/lululala_noY_v01.gltf"></a-asset-item>
				<a-asset-item id="bowmodel" src="./assets/bow_anim06.gltf"></a-asset-item>
				<a-asset-item id="arrowtemp" src="./assets/arrow.gltf"></a-asset-item>

				<audio id="background" src="./assets/sound/background.mp3" preload="auto"></audio>
				<audio id="miss" src="./assets/sound/miss.mp3" preload="auto"></audio>
				<audio id="shoot1" src="./assets/sound/shoot1.mp3" preload="auto"></audio>
				<audio id="shoot2" src="./assets/sound/shoot2.mp3" preload="auto"></audio>
				<audio id="timeclick" src="./assets/sound/timeclick.mp3" preload="auto"></audio>
				<audio id="startsound" src="./assets/sound/startsound.mp3" preload="auto"></audio>
				<audio id="wrong" src="./assets/sound/wrong.mp3" preload="auto"></audio>
				<audio id="correct" src="./assets/sound/correct.mp3" preload="auto"></audio>
				<audio id="countdown" src="./assets/sound/countdown.mp3" preload="auto"></audio>
				<audio id="hitted" src="./assets/sound/hitted.mp3" preload="auto"></audio>

		  	</a-assets>		
<!--
			  <a-entity class="target" target="healthPoints: 10" geometry="primitive: box" material="color: teal" position="0 0 -4" hit-handler></a-entity>
-->

				<!-- 회전축 -->
			  <a-entity id="solmodel" position="0 0 0" visible="false">
					<a-entity id="solhit"
						gltf-model="#solchr" 
						position="0 0 -5" 
						scale="0.5 0.5 0.5" 
						rotation="0 0 0" 
						brandon-hit="chrnum: 1;"
						animation-mixer="clip: fly; loop: repeat; duration: 5"></a-entity>
				</a-entity>
			  <a-entity id="molymodel" position="0 0 0" visible="false">
					<a-entity id="molihit"
						gltf-model="#molichr" 
						position="0 0 -6" 
						scale="0.5 0.5 0.5" 
						rotation="0 0 0" 
						brandon-hit="chrnum: 2;" 
						animation-mixer="clip: fly; loop: repeat; duration: 5;"></a-entity>
				</a-entity>
				<a-entity id="rinomodel" position="0 0 0" visible="false">
					<a-entity id="rinohit"
						gltf-model="#rinochr" 
						position="0 0 -6" 
						scale="0.5 0.5 0.5" 
						rotation="0 0 0" 
						brandon-hit="chrnum: 3;" 
						animation-mixer="clip: fly; loop: repeat; duration: 5;"></a-entity>
				</a-entity>
				<a-entity id="suemodel" position="0 0 0" visible="false">
					<a-entity id="shoohit"
						gltf-model="#shoochr" 
						position="0 0 -6" 
						scale="0.5 0.5 0.5" 
						rotation="0 0 0" 
						brandon-hit="chrnum: 4;" 
						animation-mixer="clip: fly; loop: repeat; duration: 5;"></a-entity>
				</a-entity>
				<a-entity id="doremodel" position="0 0 0" visible="false">
					<a-entity id="dorehit"
						gltf-model="#doremichr" 
						position="0 0 -6" 
						scale="0.5 0.5 0.5" 
						rotation="0 0 0" 
						brandon-hit="chrnum: 5;" 
						animation-mixer="clip: fly; loop: repeat; duration: 5;"></a-entity>
				</a-entity>
				<a-entity id="lulamodel" position="0 0 0" visible="false">
					<a-entity id="luluhit"
						gltf-model="#luluchr" 
						position="0 0 -6" 
						scale="0.5 0.5 0.5" 
						rotation="0 0 0" 
						brandon-hit="chrnum: 6;" 
						animation-mixer="clip: fly; loop: repeat; duration: 5;"></a-entity>
				</a-entity>

			<a-camera id='camera1' 
				look-controls-enabled='true' 
				arjs-look-controls='smoothingFactor: 0.1' 
				gyro-camera 
				rotation-reader 
				look-controls="reverseMouseDrag:true; touchEnabled: false"
				>
				<a-entity light="type: directional; color: #FFF; intensity: 0.6" position="0 0 0"></a-entity>				
				<a-entity id="ui" position="0 0 0">
						<!-- Poster menu 
						<a-entity id="menu" highlight>
							<a-entity id="firstux" mixin="shinhanlogo" visible="true"></a-entity>
							<a-entity id="firstux3" mixin="sollogo" visible="true"></a-entity>
							<a-entity id="firstux1" mixin="startgame" visible="true"></a-entity>
							<a-entity id="firstux2" mixin="gamehelp" visible="true"></a-entity>
						</a-entity>
-->
					<a-entity text="value: version 1.3.4.4" position="0 1.0 -2.1"></a-entity>
				</a-entity>
				<a-entity 
					id="bow"
					gltf-model="#bowmodel" 
					position="0 -0.6 -1"
					scale="0.05 0.05 0.05" 
					rotation="0 0 0"
					animation-mixer
					visible="false"
					>
				</a-entity>			  
				<a-entity
					id="gun" 
					scale="5.0 5.0 5.0"
					position="0 -0.6 -1"
					rotation="0 0 0"
					brandon-shoot
					>
						<a-entity	id="arrow1" gltf-model="#arrowtemp" visible="false"></a-entity>
						<a-entity	id="arrow2" gltf-model="#arrowtemp" visible="false"></a-entity>
						<a-entity	id="arrow3" gltf-model="#arrowtemp" visible="false"></a-entity>
						<a-entity	id="arrow4" gltf-model="#arrowtemp" visible="false"></a-entity>
						<a-entity	id="arrow5" gltf-model="#arrowtemp" visible="false"></a-entity>

						<a-entity	id="arrow15" gltf-model="#arrowtemp" scale="5.0 5.0 5.0"	position="0 -0.6 -1"	rotation="0 0 0" ></a-entity>
						<a-entity	id="arrow16" gltf-model="#arrowtemp" scale="5.0 5.0 5.0"	position="0 -0.6 -1"	rotation="0 0 0" ></a-entity>
						<a-entity	id="arrow17" gltf-model="#arrowtemp" scale="5.0 5.0 5.0"	position="0 -0.6 -1"	rotation="0 0 0" ></a-entity>

						<a-entity	id="arrow19" gltf-model="#arrowtemp" scale="5.0 5.0 5.0"	position="0 -0.6 -1"	rotation="0 0 0" ></a-entity>
						<a-entity	id="arrow20" gltf-model="#arrowtemp" scale="5.0 5.0 5.0"	position="0 -0.6 -1"	rotation="0 0 0" ></a-entity>
-->												
				</a-entity>

				<a-entity id="solstart" position="0 0 0" visible="false">
					<a-entity gltf-model="#solchr" position="0 0 -7" scale="0.5 0.5 0.5" rotation="0 0 0" animation-mixer="clip: idle; loop: repeat; duration: 5;"></a-entity>
				</a-entity>
				  <a-entity id="molystart" position="0 0 0" visible="false">
					<a-entity gltf-model="#molichr" position="0 0 -7.5" scale="0.5 0.5 0.5" rotation="0 0 0" animation-mixer="clip: idle; loop: repeat; duration: 5;"></a-entity>
				</a-entity>

					<a-entity gltf-model="#rinochr" position="0 0 -6" scale="0.5 0.5 0.5" rotation="0 0 0" animation-mixer="clip: idle; loop: repeat; duration: 5;"></a-entity>
				</a-entity>
				<a-entity id="suestart" position="0 0 0" visible="false">
					<a-entity gltf-model="#shoochr" position="0 0 -6.5" scale="0.5 0.5 0.5" rotation="0 0 0" animation-mixer="clip: idle; loop: repeat; duration: 5;"></a-entity>

				<a-entity id="dorestart" position="0 0 0" visible="false">
					<a-entity gltf-model="#doremichr" position="0 0 -5" scale="0.5 0.5 0.5" rotation="0 0 0" animation-mixer="clip: idle; loop: repeat; duration: 5;"></a-entity>
				</a-entity>
				<a-entity id="lulastart" position="0 0 0" visible="false">
					<a-entity gltf-model="#luluchr" position="0 0 -5.5" scale="0.5 0.5 0.5" rotation="0 0 0" animation-mixer="clip: idle; loop: repeat; duration: 5;"></a-entity>
				</a-entity>

				<a-sound id="bgm" src="#background" loop="true"></a-sound>
				<a-sound id="misssound" src="#miss"></a-sound>
				<a-sound id="countdownsound" src="#countdown"></a-sound>
				<a-sound id="startbell" src="#startsound"></a-sound>
				<a-sound id="hitheart" src="#hitted"></a-sound>
				<a-sound id="ticktock" src="#timeclick" loop="true"></a-sound>
				<a-sound id="correctsound" src="#correct"></a-sound>
				<a-sound id="wrongsound" src="#wrong"></a-sound>
			</a-camera>
</a-scene>
