<script>
	AFRAME.registerComponent('solchr', {
        init: function () {
					console.log('sol appear');
        },
      
        tick: function (time) {
					var move = this.el.object3D.position;
					move.x = move.x + 0.01;
					this.el.object3D.position = move;
					console.log('sol move : ' + move);
        }
      });	
</script>
