<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>신한 퀴즈캐치AR</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script src="./gyro-camera.js"></script>
    <script src="./gyro-entity-object.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>

<body style='margin: 0; overflow: hidden;'>
    <div class="centered instructions"></div>
    <a-scene 
        vr-mode-ui='enabled: false' 
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
				<a-assets>
					<img id="sollogo" src="./assets/first_start/solquizlogo.png"/>    
					<a-mixin
					id="poster"
					geometry="primitive: plane; width: 0.544768; height: 0.786432"
					material="color: white; shader: flat"
					material="shader: flat"
					position="0 0 0.005"
					></a-mixin>      
				 	<a-mixin
					id="movieImage"
					geometry="primitive: plane; width: 1.5; height: 0.81"
					material="src: #sollogo; shader: flat; transparent: true"
					position="0 0.495 0.002"
					></a-mixin>			   
				</a-assets>
			<a-camera id='camera1' look-controls-enabled='true' arjs-look-controls='smoothingFactor: 0.1' gyro-camera rotation-reader>
				<a-entity id="ui" position="0 1.6 -2.5">
						<!-- Poster menu -->
						<a-entity id="menu" highlight>
							<a-entity id="karigurashiButton" position="-0.8 0 0" mixin="frame" class="raycastable menu-button">
								<a-entity material="src: #sollogo;" mixin="poster"></a-entity>
							</a-entity>
						</a-entity>

				</a-entity>
			</a-camera>
</a-scene>
<div class="centered">
    <button data-action="change"></button>
</div>
</body>
